<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Lemundo Coding Challenge</title>
  </head>
  <body>
    <div class="main-container">
      <div class="title-container">
        <p class="title">aufgabe</p>
      </div>
      <div class="text-container">
        <p class="text">Ein Traum auf Vier Rädern...</p>
      </div>

      <div class="table-container">
        <div>
          <div class="headers">
            <div id="general" class="headers-title"></div>
            <div id="engine" class="headers-title"></div>
            <div id="specials" class="headers-title"></div>
          </div>

          <div class="content">
            <div class="general-tab hide"></div>
            <div class="engine-tab hide"></div>
            <div class="specials-tab hide"></div>
          </div>
        </div>
      </div>

      <div class="price-table-title">neue Angebotstabelle</div>
      <div class="price-table-text">Auto Regulär Price € 19.95</div>

      <div class="price-table-container">
          <div class="price-headers">
            <div id="" class="price-headers-title">No. Cars</div>
            <div id="" class="price-headers-title">Discount</div>
            <div id="" class="price-headers-title">Price</div>
          </div>

          <div class="price-content">
            <div class="price-tab"></div>
          </div>
      </div>


    </div>

    <script src="app.js"></script>
  </body>
</html>
